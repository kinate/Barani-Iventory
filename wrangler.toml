name = "batani-store-api"
main = "worker.ts"
compatibility_date = "2024-03-01"

# Define the assets directory for the frontend
[assets]
directory = "./"
binding = "ASSETS"

[[d1_databases]]
binding = "DB"
database_name = "batani_db"
database_id = "your-database-id-here"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "batani-assets"
